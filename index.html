---
layout: home
---

<div class="text-center">
    <img id="slider" width="960" height="320" />
    <br />
    <h1>Welcome!</h1>
</div>

<script>
    var images = [
    {% for slider in site.data.sliders %}{% if slider.isVisible == true %}        "{{slider.file}}",
    {% endif %}{% endfor %}
    ];

    var imageIndex = Math.floor(Math.random() * images.length);
    var image = images[imageIndex] ?? images[0];
    var imageUrl = "/assets/slider/" + image;
    document.getElementById("slider").setAttribute("src", imageUrl);
</script>
