---
layout: page
title: Photos
permalink: /photos/
visible: true
---

<ul>
    {% for album in site.data.albums %}
    {% if album.isVisible == true %}
    <li class="card">
        <a href="{{ album.url }}" target="_blank">
            <img class="card-image" src="/assets/albums/{{ album.file }}" alt="{{ album.date }}" />
        </a>
        <p class="card-text">{{ album.date }} - {{ album.name }}</p>
        <br />
    </li>
    {% endif %}
    {% endfor %}
</ul>
